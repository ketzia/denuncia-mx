<div ng-cloak>
    <md-content layout-padding ng-style="{'background': 'white'}">
        <md-grid-list
            md-cols="4" md-row-height="1:1" md-cols-sm="2" md-cols-xs="1"
        >
            <md-grid-tile ng-repeat="tile in vm.delegaciones" ng-style="{'background': 'white'}">
                <md-card  md-theme-watch style="width:100%;height: 100%;">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{tile.nombre}}</span>
                            <span class="md-subhead">{{tile.telefonoDelegacion}}</span>
                            <b>Tel Servicios:</b> {{tile.telefonoServicios}}
                            <br>
                            <b>Tel Seguridad Publica:</b> {{tile.telefonoSeguridad}}
                            <br>
                            <b>Tel Proteccion Civil:</b> {{tile.telefonoProteccionCivil}}
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-lg card-media"></div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button >Action 1</md-button>
                        <md-button>Action 2</md-button>
                    </md-card-actions>
                </md-card>
            </md-grid-tile>
        </md-grid-list>
    </md-content>
</div>
