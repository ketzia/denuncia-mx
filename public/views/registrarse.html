<div class="container pt40">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading text-center fondoBlanco">
                    <span class="verdeMexicano">REG√çS</span><span class="rojoMexicano">TRATE</span>
                </div>
                <div class="panel-body">
                    <div layout="column" ng-cloak class="md-inline-form">
                        <md-content md-theme="docs-mx" class="fondoBlanco">
                            <!-- Nombre -->
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Nombre</label>
                                <input ng-model="vm.credentials.nombre">
                            </md-input-container>
                            <!-- Termina nombre -->

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Apellido Paterno</label>
                                <input ng-model="vm.credentials.apellidoPaterno">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Apellido Materno</label>
                                <input ng-model="vm.credentials.apellidoMaterno">
                            </md-input-container>


                        </md-content>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
