<md-dialog aria-label="Mango (Fruit)" md-theme="docs-mx">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 style="color:white">Nuevo Comentario</h2>
                <span flex></span>
                <!--
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
                -->
            </div>
        </md-toolbar>
        <md-dialog-content style="min-width: 400px;max-width:800px;max-height:810px; ">
            <md-content class="md-padding">
                <form name="registro" novalidate>
                    <!-- Contenido -->
                    <md-input-container class="md-block">
                        <label>Contenido</label>
                        <textarea required md-maxlength="300" rows="5" name="contenido" ng-model="vm.comentario.contenido" id="contenido">
                        </textarea>
                        <div ng-messages="registro.contenido.$error">
                            <div ng-message="required">Ingresa el contenido de tu comentario</div>
                            <div ng-message="md-maxlength">Has superado el limite de caracteres, acorta tu comentario.</div>
                        </div>
                    </md-input-container>
                    <!-- Termina Contenido -->
                </form>
            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-raised md-primary" ng-click="vm.registrarComentario()" >
                Registar Comentario
            </md-button>
            <md-button class="md-raised md-warn" ng-click="vm.cancelar()">
                Cancelar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
